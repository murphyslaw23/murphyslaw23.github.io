<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next Gen Timer</title>
  <!-- Importing Roboto Mono for a clean monospaced look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ff5722;
      --background: #ffffff;
      --text: #2c3e50;
    }
    body.dark {
      --background: #1a1a1a;
      --text: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: var(--background);
      background-image: radial-gradient(circle, rgba(0,0,0,0.2) 1px, transparent 1px);
      background-size: 10px 10px;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }
    /* Top right controls */
    .top-controls {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }
    .top-controls button {
      padding: 4px 8px;
      border: none;
      border-radius: 5px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .top-controls button:hover {
      background: #e64a19;
    }
    /* Main Timer Container */
    .timer-container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin: 0 auto;
      padding-top: 20px;
    }
    .timer-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      white-space: nowrap;
    }
    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 50px; /* ensure enough width for two digits */
    }
    .time-label {
      font-size: 1.5rem;
      color: var(--primary);
    }
    .time-number, .colon {
      font-size: 12vw;
      font-weight: 700;
      line-height: 1;
    }
    /* Adjustment Buttons */
    .adjust-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      margin-left: 10px;
    }
    .adjust-buttons button {
      width: 3rem;
      height: 3rem;
      border: 2px solid var(--primary);
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .adjust-buttons button:hover {
      background: #e64a19;
    }
    /* Bottom Controls */
    .controls {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 80px;
    }
    .controls button:hover {
      background: #e64a19;
    }
    #pauseBtn,
    #resetBtn {
      display: none;
    }
    /* Responsive tweaks */
    @media (max-width: 768px) {
      .time-number, .colon {
        font-size: 18vw;
      }
      .time-label {
        font-size: 1.2rem;
      }
      .controls button {
        font-size: 1rem;
        padding: 6px 10px;
      }
      .top-controls button {
        font-size: 0.7rem;
        padding: 5px 8px;
      }
    }
    @media (max-width: 480px) {
      .time-number, .colon {
        font-size: 22vw;
      }
      .time-label {
        font-size: 1rem;
      }
      .controls button {
        font-size: 0.9rem;
        padding: 6px 8px;
        min-width: 70px;
      }
      .top-controls {
        gap: 5px;
      }
    }
    /* Extra tweaks for very small devices like iPhone SE */
    @media (max-width: 375px) {
      /* Switch to a two-row layout: digits on top, adjust buttons below */
      .timer-wrapper {
        flex-wrap: wrap;
        justify-content: center;
      }
      .adjust-buttons {
        flex-direction: row;
        width: 100%;
        justify-content: center;
        margin-left: 0;
        margin-top: 10px;
      }
      .time-number, .colon {
        font-size: 16vw; /* slightly reduced for fit */
      }
      .time-box {
        min-width: 40px;
      }
      .time-label {
        font-size: 0.8rem;
      }
      .adjust-buttons button {
        width: 5rem; /* maintain 5rem size here as well */
        height: 5rem;
        font-size: 1.2rem;
      }
      .controls button {
        font-size: 0.8rem;
        padding: 5px 6px;
        min-width: 60px;
      }
      .top-controls button {
        font-size: 0.65rem;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Right Controls -->
  <div class="top-controls">
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <button onclick="toggleTheme()">Night Mode</button>
  </div>
  <!-- Main Timer Display -->
  <div class="timer-container">
    <div class="timer-wrapper">
      <div class="time-box">
        <div class="time-label">HOUR</div>
        <div class="time-number" id="hours">00</div>
      </div>
      <div class="colon">:</div>
      <div class="time-box">
        <div class="time-label">MINUTE</div>
        <div class="time-number" id="minutes">05</div>
      </div>
      <div class="colon">:</div>
      <div class="time-box">
        <div class="time-label">SECOND</div>
        <div class="time-number" id="seconds">00</div>
      </div>
      <!-- Adjustment Buttons -->
      <div class="adjust-buttons">
        <button onclick="adjustTime(300)">+</button>
        <button onclick="adjustTime(-300)">âˆ’</button>
      </div>
    </div>
  </div>
  <!-- Bottom Controls -->
  <div class="controls">
    <button id="startBtn" onclick="startTimer()">Start</button>
    <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
    <button id="resetBtn" onclick="resetTimer()">Reset</button>
  </div>
  <script>
    let timeLeft = 300; // initial time: 5 minutes in seconds
    let timerId = null;
    let isRunning = false;
    function updateDisplay(seconds) {
      const hrs = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const mins = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      document.getElementById('hours').textContent = hrs;
      document.getElementById('minutes').textContent = mins;
      document.getElementById('seconds').textContent = secs;
    }
    function startTimer() {
      if (!isRunning && timeLeft > 0) {
        isRunning = true;
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('pauseBtn').textContent = 'Pause';
        document.getElementById('pauseBtn').style.display = 'inline-block';
        document.getElementById('resetBtn').style.display = 'inline-block';
        timerId = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay(timeLeft);
          } else {
            clearInterval(timerId);
            isRunning = false;
          }
        }, 1000);
      }
    }
    function pauseTimer() {
      if (isRunning) {
        clearInterval(timerId);
        isRunning = false;
        document.getElementById('pauseBtn').textContent = 'Resume';
      } else {
        isRunning = true;
        document.getElementById('pauseBtn').textContent = 'Pause';
        timerId = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay(timeLeft);
          } else {
            clearInterval(timerId);
            isRunning = false;
          }
        }, 1000);
      }
    }
    function resetTimer() {
      clearInterval(timerId);
      isRunning = false;
      timeLeft = 300;
      updateDisplay(timeLeft);
      document.getElementById('pauseBtn').style.display = 'none';
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('startBtn').style.display = 'inline-block';
    }
    function adjustTime(amount) {
      timeLeft = Math.max(0, timeLeft + amount);
      updateDisplay(timeLeft);
    }
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
    updateDisplay(timeLeft);
  </script>
</body>
</html>
